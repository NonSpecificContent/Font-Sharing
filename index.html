<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Sharing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
      max-width: 800px;
      width: 100%;
      flex-wrap: wrap;
    }
    .left {
      flex: 1;
      min-width: 250px;
    }
    .right {
      flex: 1;
      min-width: 200px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 150px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>Font Sharing</h1>
      <p>Download the Kolamafia font package (.rar). Click the button below to get started!</p>
      <button onclick="downloadRAR()">Download Kolamafia.rar</button>
    </div>
    <div class="right">
      <p>Buy me a coffee â˜•</p>
      <img src="https://github.com/NonSpecificContent/Font-Sharing/raw/main/Logo.png" alt="QR Code to Support" />
    </div>
  </div>

  <script>
    function downloadRAR() {
      const fileUrl = "https://github.com/NonSpecificContent/Font-Sharing/raw/main/Kolamafia.rar";
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = "Kolamafia.rar";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
